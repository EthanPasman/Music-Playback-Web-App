<!DOCTYPE html>
<html>
<head>
    <title>Music App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
    <meta charset="UTF-8">
</head>
<body>

    <div id="playback">
        <h1>Playback music</h1>
        <p id="displayFileData"></p>
        <audio id="audio" controls>
            <source src="Assets/tempBlankAudio.mp3" id="audioPlayback">
        </audio>
    </div>

    <div id="upload">
        <h1>Upload file</h1>
        <input type="file" accept=".mp3, .wav, .ogg" id="fileInput">
        <p id="unsupportedFileType">File type not supported. Supported extentions: .mp3, .wav, .ogg</p>

        <div id="metadataForm">
            <h3>Metadata</h3>
            <form>
                <label>Title</label>
                <input type="text" id="title"><br>
                <label>Artist</label>
                <input type="text" id="artist"><br>
                <label>Album</label>
                <input type="text" id="album"><br>
                <input type="button" onclick="extendForm()" value="More metadata" class="hyperlinkButton" id="extend">
                <input type="button" onclick="contractForm()" value="Less metadata" class="hyperlinkButton" id="contract"><br>
                <br><div id="expandedForm">
                    <label>Contributing Artists</label>
                    <input type="text" id="contrArtists"><br>
                    <label>Year</label>
                    <input type="number" min="0" id="year"><br>
                    <label>Genres</label>
                    <input list="genreOptions" id="genre">
                    <datalist id="genreOptions">
                        <option value="Pop">
                        <option value="Dance">
                        <option value="Rock">
                        <option value="Metal">
                        <option value="Punk">
                        <option value="Industrial">
                        <option value="Hip-hop">
                        <option value="Rap">
                        <option value="R&B">
                        <option value="Blues">
                        <option value="Ska">
                        <option value="Folk">
                        <option value="Country">
                        <option value="Jazz">
                        <option value="Psychedelia">
                        <option value="Classical">
                        <option value="Electronic">
                        <option value="EDM">
                        <option value="House">
                        <option value="Techno">
                        <option value="Drum & Bass">
                        <option value="Dubstep">
                        <option value="Ambient">
                        <option value="Alternative">
                        <option value="Indie">
                        <option value="Experimental">
                    </datalist>
                    <input type="button" onclick="addGenre()" value="Add"><br>
                    <label id="genreList"></label><br>
                    <label>Beats-per-minute</label>
                    <input type="number" min="0" id="bpm"><br>
                    <label>Rating</label><br>
                    <div class="ratingscale">
                        <input type="radio" id="star10" value="10">
                        <label for="star10">★</label>
                        <input type="radio" id="star9" value="9">
                        <label for="star9">★</label>
                        <input type="radio" id="star8" value="8">
                        <label for="star8">★</label>
                        <input type="radio" id="star7" value="7">
                        <label for="star7">★</label>
                        <input type="radio" id="star6" value="6">
                        <label for="star6">★</label>
                        <input type="radio" id="star5" value="5">
                        <label for="star5">★</label>
                        <input type="radio" id="star4" value="4">
                        <label for="star4">★</label>
                        <input type="radio" id="star3" value="3">
                        <label for="star3">★</label>
                        <input type="radio" id="star2" value="2">
                        <label for="star2">★</label>
                        <input type="radio" id="star1" value="1">
                        <label for="star1">★</label>
                        <label id="rating"></label>
                    </div>
                    <label>Comments</label>
                    <input type="text" id="comments"><br>
                    <label>Tags</label>
                    <input list="tagOptions" id="tags">
                    <datalist id="tagOptions">
                        <option value="Explicit">
                        <option value="Instrumental">
                        <option value="Vocals">
                        <option value="Acoustic">
                        <option value="Cover">
                        <option value="Remix">
                        <option value="Live">
                        <option value="Upbeat">
                        <option value="Melancholic">
                        <option value="Chill">
                        <option value="Energetic">
                        <option value="Atmospheric">
                    </datalist>
                    <input type="button" onclick="addTag()" value="Add"><br>
                    <label id="tagList"></label><br>
                    <input type="hidden" id="uploaded" value="">
                    <input type="hidden" id="length" value="">
                    <input type="hidden" id="listens" value="0">
                    <input type="hidden" name="fullListens" value="0">
                    <input type="hidden" name="playlists" value="">
                    <input type="hidden" name="likeStatus" value="neutral">
                    <input type="hidden" name="shuffleWeight" value="0.6">
                </div>
                <br>
                <input type="button" onclick="addMetadata()" value="Save metadata">
            </form>
        </div>
    </div>

</body>
</html>
